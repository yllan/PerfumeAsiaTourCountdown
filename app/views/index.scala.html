<script>
var secondsLeft = @secondsLeft;
var lastSeconds = 61;
var blinkInterval;

padNum = function(n) {
  var s = "" + n;
  if (s.length == 1) return "0" + s;
  return s;
}

blink = function()
{
  var currentSeconds = new Date().getSeconds();
  if (lastSeconds != currentSeconds) {
    lastSeconds = currentSeconds;
    var d = Math.floor(secondsLeft / 86400);
    var h = Math.floor((secondsLeft % 86400) / 3600);
    var m = Math.floor((secondsLeft % 3600) / 60);
    var s = (secondsLeft % 60);

    document.getElementById('day_count').innerHTML = padNum(d);
    document.getElementById('hour_count').innerHTML = padNum(h);
    document.getElementById('minute_count').innerHTML = padNum(m);
    document.getElementById('second_count').innerHTML = padNum(s);

    secondsLeft--;

    if (secondsLeft <= 0) {
      clearInterval(blinkInterval);
      /* Show the complete page */
    }
  }
} 

window.onload = function() {
  blinkInterval = setInterval(blink, 50);
}
</script>
